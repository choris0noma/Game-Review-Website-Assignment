<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Game Review</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles/css/index.css">
  <link rel="stylesheet" href="styles/css/signUp.css">
  <link rel="stylesheet" href="styles/css/header-footer.css">
  <link rel="stylesheet" href="styles/css/personal.css">
  <script defer src="js/game_data.js"></script>
  <script defer src="js/signup.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
    function displayPersonalData() {
      const username = localStorage.getItem("username");
      if (username) {
        document.getElementById("email-data").textContent = username;
      } else {
        window.open('index.html', '_self');
      }
    }
    
    displayPersonalData();

    document.getElementById("logout-button").addEventListener("click", () => {
      localStorage.removeItem("username");
      window.open('index.html', '_self');
    });
  });
  </script>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Game Review</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item loginBtn">
              <button class="open-button nav-link" onclick="openForm()">Sing Up</button>
            </li>
            <li class="nav-item showAccountBtn" id="show-account-button">
              <a class="open-button nav-link" href="personal.html">Account</a>
            </li>
            <li class="nav-item">
              <button id="theme-toggle" class="nav-link">Dark Mode</button>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="all_games.html">Games</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="myreviews.html">Reviews</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="news.html">News</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>

    <div class="form-popup" id="signUpForm">
      <form class="form-container" onsubmit="return validateEmail()">
        <h1>Login</h1>

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" id="email" required />

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" id="psw" required />

        <button type="submit" class="btn">Login</button>
        <button type="button" class="btn cancel" onclick="closeForm()">
          Close
        </button>
        <button type="reset" class="btn resetForm" style="background-color: red">
          Reset
        </button>
        <span id="error-message" style="color: red; display: none"></span>
      </form>
    </div>

    <div class="personal-account-container">
      <h2>Personal Account Information</h2>
      <div class="account-info">
        <img src="images/profile.jpg" alt="Profile Photo" class="profile-photo" />
        <div class="account-details">
          <p><strong>Email:</strong> <span id="email-data">user@example.com</span></p>
          <p><strong>Member Since:</strong> January 2022</p>
          <button id="logout-button" class="btn">Log Out</button>
        </div>
      </div>
    </div>

  </main>

  <footer id="footer-container">
   
 
  </footer>
</body>

</html>
